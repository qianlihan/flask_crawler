{% extends "common/layout.html"%} {% block content %}
<div class="row">
  <div class="col-lg-8 col-lg-offset-2">
    <div class="panel panel-default">
      <div class="panel-heading">Register</div>
      <div class="panel-body">
        <div class="form-horizontal reg_wrap">
          <div class="form-group">
            <label for="login_name" class="col-sm-2 control-label"
              >Username</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="login_name"
                name="login_name"
                placeholder="Enter username"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="login_pwd1" class="col-sm-2 control-label"
              >Password</label
            >
            <div class="col-sm-10">
              <input
                type="password"
                class="form-control"
                id="login_pwd1"
                name="login_pwd1"
                placeholder="Enter password"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="login_pwd2" class="col-sm-2 control-label"
              >Confirm pwd</label
            >
            <div class="col-sm-10">
              <input
                type="password"
                class="form-control"
                id="login_pwd2"
                name="login_pwd2"
                placeholder="Confirm password"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="nickname" class="col-sm-2 control-label"
              >Nickname</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="nickname"
                name="nickname"
                placeholder="Enter a nickname"
              />
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-success btn-block do-reg">
                Confirm
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock%} {% block js %}
<script src="{{buildStaticUrl('/js/member/register.js')}}"></script>
{% endblock%}
