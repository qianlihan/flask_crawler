{% extends "common/layout.html" %} {% block content %}
<div class="row">
  <div class="col-lg-12">
    Order
    <a href="{{ buildUrl('/?order=lastest') }}" class="btn btn-link">Latest</a>
    <a href="{{ buildUrl('/?order=hot') }}" class="btn btn-link">Hottest</a>
  </div>
</div>
<div class="row" style="margin: 12px 0">
  {% if data %} {% for item in data %}
  <div class="col-md-2">
    <a
      class="thumbnail"
      href="{{ '%s?id=%s' | format( buildUrl('/info'),item.id) }}"
    >
      <img
        style="width: 80%; height: 260px"
        src="{{ item.cover_pic | safe }}"
      />
      <div class="caption">
        <h5
          style="
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 1;
          "
        >
          {{ item.name | safe }}
        </h3>
        <p>
          {{ item.source | safe }} | {{ item.release_date.strftime("%Y-%m-%d") |
          safe }}
        </p>
      </div>
    </a>
  </div>
  {% endfor %} {% endif %}
</div>
{% include 'common/pagenation.html' %}{% endblock %}
